<style>
  :root{
    --primary:#1a5276; --primary-dark:#0e2f44;
    --accent:#e67e22; --accent-glow:#f39c12;
    --correct:#27ae60; --correct-bg:rgba(39,174,96,.15);
    --wrong:#e74c3c; --wrong-bg:rgba(231,76,60,.15);
    --text:#ecf0f1; --text-muted:#95a5a6;
    --card-bg:rgba(255,255,255,.07); --card-border:rgba(255,255,255,.1);
  }
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:'Tajawal',sans-serif;min-height:100vh;overflow-x:hidden;color:var(--text);
    background:linear-gradient(145deg,#0a1628 0%,#112240 40%,#1a3a5c 100%);
  }
  .bg-pattern{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}
  .bg-pattern::before{
    content:'';position:absolute;top:-50%;right:-30%;width:600px;height:600px;border-radius:50%;
    background:radial-gradient(circle,rgba(230,126,34,.08) 0%,transparent 70%);
    animation:floatOrb 15s ease-in-out infinite;
  }
  .bg-pattern::after{
    content:'';position:absolute;bottom:-30%;left:-20%;width:500px;height:500px;border-radius:50%;
    background:radial-gradient(circle,rgba(26,82,118,.15) 0%,transparent 70%);
    animation:floatOrb 20s ease-in-out infinite reverse;
  }
  @keyframes floatOrb{
    0%,100%{transform:translate(0,0) scale(1)}
    33%{transform:translate(40px,-30px) scale(1.1)}
    66%{transform:translate(-20px,20px) scale(.95)}
  }
  .app{position:relative;z-index:1;max-width:760px;margin:0 auto;padding:18px 14px 36px}

  /* top bar */
  .topbar{
    display:flex;gap:10px;align-items:center;justify-content:space-between;margin-bottom:14px;
    background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);
    border-radius:16px;padding:12px 14px;backdrop-filter:blur(10px);
  }
  .brand{
    display:flex;flex-direction:column;gap:2px
  }
  .brand .sec{font-weight:900;letter-spacing:.5px}
  .brand .sub{color:var(--text-muted);font-size:12px;font-weight:600}
  .controls{display:flex;gap:10px;align-items:center}
  select{
    font-family:'Tajawal',sans-serif;font-weight:700;
    background:rgba(255,255,255,.06);color:var(--text);
    border:1px solid rgba(255,255,255,.12);border-radius:12px;
    padding:10px 12px;outline:none;cursor:pointer
  }
  option{color:#111}
  .pill{
    background:linear-gradient(135deg,var(--accent),#d35400);
    border:none;color:#fff;font-weight:900;border-radius:999px;
    padding:10px 14px;cursor:pointer;box-shadow:0 4px 15px rgba(230,126,34,.28);
  }

  /* header */
  .header{text-align:center;margin:14px 0 22px;animation:slideDown .7s ease-out}
  @keyframes slideDown{from{opacity:0;transform:translateY(-25px)}to{opacity:1;transform:translateY(0)}}
  .badge{
    display:inline-flex;align-items:center;gap:10px;
    background:linear-gradient(135deg,var(--accent),#d35400);
    padding:8px 18px;border-radius:999px;font-weight:900;
    box-shadow:0 4px 20px rgba(230,126,34,.35);
    animation:pulseGlow 3s ease-in-out infinite;
  }
  @keyframes pulseGlow{0%,100%{box-shadow:0 4px 20px rgba(230,126,34,.35)}50%{box-shadow:0 4px 30px rgba(230,126,34,.55)}}
  .badge .num{
    background:#fff;color:var(--accent);width:30px;height:30px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;font-weight:900
  }
  h1{
    margin:10px 0 6px;font-size:26px;font-weight:900;
    background:linear-gradient(90deg,#fff,#d4e6f1);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
  }
  .desc{color:var(--text-muted);font-size:14px;font-weight:600;line-height:1.7}

  /* rules menu */
  .rules{
    display:grid;grid-template-columns:repeat(2,1fr);gap:10px;margin-bottom:16px;
  }
  .ruleBtn{
    text-align:right;cursor:pointer;padding:14px 14px;border-radius:16px;
    background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.1);
    color:var(--text);font-weight:800;transition:.25s;position:relative;overflow:hidden
  }
  .ruleBtn:hover{transform:translateY(-2px);border-color:rgba(230,126,34,.5)}
  .ruleBtn.active{
    border-color:rgba(230,126,34,.85);
    background:rgba(230,126,34,.10);
  }
  .ruleMeta{display:flex;justify-content:space-between;align-items:center;gap:10px}
  .ruleCode{
    background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.10);
    border-radius:999px;padding:6px 10px;font-size:12px;font-weight:900
  }
  .ruleName{font-size:14px}

  /* quiz */
  .card{
    background:var(--card-bg);border:1px solid var(--card-border);
    border-radius:20px;padding:22px 18px;backdrop-filter:blur(10px);
    animation:cardEnter .5s ease-out;position:relative;overflow:hidden
  }
  .card::before{
    content:'';position:absolute;top:0;right:0;left:0;height:3px;
    background:linear-gradient(90deg,var(--accent),var(--accent-glow),var(--accent));
  }
  @keyframes cardEnter{from{opacity:0;transform:translateY(18px) scale(.98)}to{opacity:1;transform:translateY(0) scale(1)}}
  .progress{
    margin:0 0 14px;
  }
  .pinfo{display:flex;justify-content:space-between;align-items:center;color:var(--text-muted);font-weight:700;font-size:13px;margin-bottom:8px}
  .track{height:8px;border-radius:999px;background:rgba(255,255,255,.08);overflow:hidden}
  .fill{height:100%;width:0%;border-radius:999px;background:linear-gradient(90deg,var(--accent),var(--accent-glow));
    box-shadow:0 0 10px rgba(230,126,34,.4);transition:width .6s cubic-bezier(.25,.46,.45,.94)
  }
  .qnum{color:var(--accent);font-weight:900;font-size:12px;letter-spacing:.5px;margin-bottom:10px}
  .qtext{font-size:18px;font-weight:800;line-height:1.7;margin-bottom:16px}
  .opts{display:flex;flex-direction:column;gap:10px}
  .opt{
    width:100%;display:flex;gap:12px;align-items:center;text-align:right;
    padding:14px 14px;border-radius:14px;cursor:pointer;
    border:2px solid rgba(255,255,255,.10);background:rgba(255,255,255,.04);
    font-family:'Tajawal',sans-serif;color:var(--text);font-weight:600;font-size:15px;
    transition:.25s;position:relative;overflow:hidden
  }
  .opt:hover:not(.disabled){border-color:var(--accent);background:rgba(230,126,34,.08);transform:translateX(-4px)}
  .ico{
    width:38px;height:38px;border-radius:12px;display:flex;align-items:center;justify-content:center;
    background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);font-weight:900
  }
  .opt.correct{border-color:var(--correct);background:var(--correct-bg)}
  .opt.correct .ico{background:var(--correct);border-color:var(--correct);color:#fff}
  .opt.wrong{border-color:var(--wrong);background:var(--wrong-bg);animation:shake .5s ease}
  .opt.wrong .ico{background:var(--wrong);border-color:var(--wrong);color:#fff}
  @keyframes shake{
    0%,100%{transform:translateX(0)}
    20%{transform:translateX(8px)}
    40%{transform:translateX(-8px)}
    60%{transform:translateX(6px)}
    80%{transform:translateX(-4px)}
  }
  .disabled{pointer-events:none;opacity:.55}
  .opt.correct.disabled,.opt.wrong.disabled{opacity:1}

  .fb{display:none;margin-top:12px;padding:12px 14px;border-radius:14px;font-weight:800;line-height:1.7;font-size:14px}
  .fb.ok{display:block;background:var(--correct-bg);border:1px solid rgba(39,174,96,.35);color:#2ecc71}
  .fb.bad{display:block;background:var(--wrong-bg);border:1px solid rgba(231,76,60,.35);color:#e74c3c}
  .next{
    display:none;margin-top:12px;width:100%;border:none;border-radius:14px;
    padding:14px;background:linear-gradient(135deg,var(--accent),#d35400);
    color:#fff;font-weight:900;font-family:'Tajawal',sans-serif;font-size:16px;cursor:pointer;
    box-shadow:0 4px 15px rgba(230,126,34,.3);transition:.25s
  }
  .next:hover{transform:translateY(-2px);box-shadow:0 6px 25px rgba(230,126,34,.45)}
  .next.show{display:block}

  /* results */
  .results{display:none;text-align:center;animation:cardEnter .6s ease-out}
  .results.show{display:block}
  .circle{width:160px;height:160px;border-radius:50%;margin:0 auto 16px;display:flex;flex-direction:column;justify-content:center;align-items:center;position:relative}
  .circle::before{
    content:'';position:absolute;inset:-4px;border-radius:50%;padding:4px;
    background:conic-gradient(var(--accent) var(--pct), rgba(255,255,255,.10) var(--pct));
    -webkit-mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);

  .small{color:var(--text-muted);font-weight:800}
  .title{font-size:22px;font-weight:900;margin:6px 0}
  .msg{color:var(--text-muted);font-weight:700;line-height:1.7;margin:0 auto 14px;max-width:520px}
  .restart{

    border:none;border-radius:14px;padding:12px 28px;
    background:linear-gradient(135deg,var(--accent),#d35400);
    color:#fff;font-weight:900;cursor:pointer;
    box-shadow:0 4px 15px rgba(230,126,34,.3);transition:.25s
  }
  .restart:hover{transform:translateY(-2px);box-shadow:0 6px 25px rgba(230,126,34,.45)}
  .summary{margin-top:14px;display:flex;flex-direction:column;gap:8px;text-align:right}
  .sitem{
    display:flex;gap:10px;align-items:center;padding:12px 12px;border-radius:14px;
    background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);font-weight:700;font-size:13px;line-height:1.6
  }
  .mark{width:30px;height:30px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:900;flex-shrink:0}
  .mark.ok{background:var(--correct-bg);color:var(--correct)}
  .mark.bad{background:var(--wrong-bg);color:var(--wrong)}

  /* mobile */
  @media (max-width:560px){ .rules{grid-template-columns:1fr} h1{font-size:24px} .qtext{font-size:17px} }
</style>
</head>

  const summary = document.getElementById("summary");

  function setLang(newLang){
    lang = newLang;
    const t = I18N[lang];
    subTitle.textContent = t.subTitle;
    mainTitle.textContent = t.mainTitle;
    buildRulesMenu();
    loadRule(activeRule, true);
  }

  function toggleDir(){
    const html = document.documentElement;
    const isRTL = html.getAttribute("dir") === "rtl";
    html.setAttribute("dir", isRTL ? "ltr" : "rtl");
    html.setAttribute("lang", isRTL ? "en" : "ar");
  }

  function buildRulesMenu(){
    rulesMenu.innerHTML = "";
    const t = I18N[lang];
    RULES.forEach((r, idx) => {
      const btn = document.createElement("button");
      btn.className = "ruleBtn" + (idx===activeRule ? " active" : "");
      btn.onclick = () => loadRule(idx, true);

      btn.innerHTML = `
        <div class="ruleMeta">
          <span class="ruleCode">${r.code}</span>
          <span style="opacity:.85;font-size:12px;font-weight:900">${(r.quiz?.length || 0)} Q</span>
        </div>
        <div class="ruleName">${t.titles[idx]}</div>
      `;
      rulesMenu.appendChild(btn);
    });
  }

  function loadRule(idx, resetAll){
    activeRule = idx;
    const t = I18N[lang];
    ruleNum.textContent = RULES[idx].code;
    ruleTitle.textContent = t.titles[idx];
    mainDesc.textContent = t.desc[idx];

    // active style
    document.querySelectorAll(".ruleBtn").forEach((b,i)=> b.classList.toggle("active", i===idx));

    // reset
    qIndex = 0; score = 0; answers = [];
    scoreTxt.textContent = t.score + (lang==="ar" ? toArabic(score) : score);

    // show quiz
    results.classList.remove("show");
    quizWrap.style.display = "block";

    if ((RULES[idx].quiz?.length || 0) === 0){
      // empty rule placeholder
      qlabel.textContent = (lang==="ar" ? "ÿ™ŸÜÿ®ŸäŸá" : "Notice");
      qtext.textContent = (lang==="ar"
        ? "Ÿáÿ∞Ÿá ÿßŸÑŸÇÿßÿπÿØÿ© ÿ¨ÿßŸáÿ≤ÿ© ŸÉŸáŸäŸÉŸÑ. ÿ£ÿ∂ŸÅ ÿ£ÿ≥ÿ¶ŸÑÿ© ÿßŸÑŸÇÿßÿπÿØÿ© ŸáŸÜÿß (ŸÖÿ´ŸÑ ŸÇÿßÿπÿØÿ© 01)."
        : "This rule is a ready template. Add questions here like Rule 01.");
      opts.innerHTML = "";
      fb.className = "fb bad";
      fb.textContent = (lang==="ar"
        ? "‚ö†Ô∏è ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ÿ≥ÿ¶ŸÑÿ© ŸÑŸáÿ∞Ÿá ÿßŸÑŸÇÿßÿπÿØÿ© ÿ≠ÿßŸÑŸäÿßŸã."
        : "‚ö†Ô∏è No questions are available for this rule yet.");
      next.className = "next";
      fill.style.width = "0%";
      counter.textContent = "";
      return;
    }

    renderQ();
  }

  function getQ(){
    return RULES[activeRule].quiz[qIndex];
  }

  function renderQ(){
    const t = I18N[lang];
    const quiz = RULES[activeRule].quiz;
    const total = quiz.length;

    const q = getQ();
    // question in selected language
    const qText = q["q_"+lang] || q.q_ar;

    counter.textContent = `${t.qPrefix}${(lang==="ar"?toArabic(qIndex+1):(qIndex+1))} ${t.of} ${(lang==="ar"?toArabic(total):total)}`;
    fill.style.width = ((qIndex/total)*100) + "%";
    qlabel.textContent = (lang==="ar" ? `ÿßŸÑÿ≥ÿ§ÿßŸÑ ${ordinalsAR[qIndex] || ""}` : `Question ${qIndex+1}`);
    qtext.textContent = qText;

    fb.className = "fb";
    fb.textContent = "";
    next.className = "next";
    opts.innerHTML = "";

    const labels = (lang==="ar") ? ["ÿ£","ÿ®","ÿ¨","ÿØ"] : ["A","B","C","D"];
    const options = q["options_"+lang] || q.options_ar;

    options.forEach((opt, i) => {
      const b = document.createElement("button");
      b.className = "opt";
      b.innerHTML = `<span class="ico">${labels[i] || ""}</span><span>${opt}</span>`;
      b.onclick = () => select(i);
      opts.appendChild(b);
    });
  }

  function select(i){
    const q = getQ();
    const isCorrect = (i === q.correct);
    const buttons = document.querySelectorAll(".opt");

    buttons.forEach((b, idx) => {
      b.classList.add("disabled");
      if (idx === q.correct) b.classList.add("correct");
      else if (idx === i && !isCorrect) b.classList.add("wrong");
    });

    if (isCorrect) score++;

    // feedback per language
    const ok = q["ok_"+lang] || q.ok_ar;
    const bad = q["bad_"+lang] || q.bad_ar;

    fb.className = "fb " + (isCorrect ? "ok" : "bad");
    fb.textContent = isCorrect ? ok : bad;

    answers.push({qIndex, selected:i, correct:isCorrect});
    const t = I18N[lang];
    scoreTxt.textContent = t.score + (lang==="ar" ? toArabic(score) : score);
    next.textContent = t.next;
    next.className = "next show";
  }

  function nextQ(){
    qIndex++;
    const quiz = RULES[activeRule].quiz;
    if (qIndex < quiz.length){
      quizWrap.style.animation = "none"; void quizWrap.offsetHeight;
      quizWrap.style.animation = "cardEnter .5s ease-out";
      renderQ();
    } else {
      showResults();
    }
  }

  function showResults(){
    quizWrap.style.display = "none";
    results.classList.add("show");

    const t = I18N[lang];
    const total = RULES[activeRule].quiz.length;
    const pct = Math.round((score/total)*100);

    circle.style.setProperty("--pct", pct + "%");
    rScore.textContent = (lang==="ar" ? toArabic(score) : score);
    rTotal.textContent = (lang==="ar" ? ("ŸÖŸÜ " + toArabic(total)) : ("of " + total));

    // message
    if (pct === 100){
      rTitle.textContent = (lang==="ar" ? "ŸÖŸÖÿ™ÿßÿ≤! ÿØÿ±ÿ¨ÿ© ŸÉÿßŸÖŸÑÿ© üèÜ" : "Excellent! Perfect score üèÜ");
      rMsg.textContent = (lang==="ar"
        ? "ŸÖŸÑÿ™ÿ≤ŸÖ ÿ™ŸÖÿßŸÖÿßŸã ÿ®ŸÇŸàÿßÿπÿØ ÿßŸÑÿ≥ŸÑÿßŸÖÿ©. ÿßÿ≥ÿ™ŸÖÿ± ÿ®Ÿáÿ∞ÿß ÿßŸÑŸÖÿ≥ÿ™ŸàŸâ."
        : "You‚Äôre fully aligned with safety rules. Keep it up!");
    } else if (pct >= 75){
      rTitle.textContent = (lang==="ar" ? "ÿ£ÿØÿßÿ° ÿ¨ŸäÿØ ÿ¨ÿØÿßŸã üëè" : "Very good üëè");
      rMsg.textContent = (lang==="ar"
        ? "ÿ±ÿßÿ¨ÿπ ÿßŸÑÿ£ÿÆÿ∑ÿßÿ° ŸÑÿ™ÿπÿ≤Ÿäÿ≤ ÿßŸÑŸÖÿπÿ±ŸÅÿ© ŸÇÿ®ŸÑ ÿßŸÑÿπŸÖŸÑ."
        : "Review the incorrect answers to strengthen knowledge.");
    } else if (pct >= 50){
      rTitle.textContent = (lang==="ar" ? "ÿ™ÿ≠ÿ™ÿßÿ¨ ŸÑŸÖÿ±ÿßÿ¨ÿπÿ© üìñ" : "Needs review üìñ");
      rMsg.textContent = (lang==="ar"
        ? "ŸäŸàÿµŸâ ÿ®ŸÖÿ±ÿßÿ¨ÿπÿ© ÿßŸÑŸÇÿßÿπÿØÿ© Ÿàÿ•ÿπÿßÿØÿ© ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±."
        : "Please review the rule and retake the quiz.");
    } else {
      rTitle.textContent = (lang==="ar" ? "Ÿäÿ¨ÿ® ÿ•ÿπÿßÿØÿ© ÿßŸÑÿ™ÿØÿ±Ÿäÿ® ‚ö†Ô∏è" : "Retraining required ‚ö†Ô∏è");
      rMsg.textContent = (lang==="ar"
        ? "ÿ≥ŸÑÿßŸÖÿ™ŸÉ ÿ£ŸàŸÑÿßŸã. ÿ±ÿßÿ¨ÿπ ÿßŸÑŸÇÿßÿπÿØÿ© ÿ®ÿßŸÑŸÉÿßŸÖŸÑ ŸÇÿ®ŸÑ ÿßŸÑÿπŸÖŸÑ."
        : "Safety first. Review the rule fully before working.");
    }

    // summary
    summary.innerHTML = "";
    answers.forEach(a=>{
      const item = document.createElement("div");
      item.className = "sitem";
      const mark = document.createElement("div");
      mark.className = "mark " + (a.correct ? "ok":"bad");
      mark.textContent = a.correct ? "‚úì" : "‚úó";
      const text = document.createElement("div");
      const q = RULES[activeRule].quiz[a.qIndex];
      text.textContent = (q["q_"+lang] || q.q_ar);
      item.appendChild(mark);
      item.appendChild(text);
      summary.appendChild(item);
    });
  }

  function restart(){
    loadRule(activeRule, true);
  }

  // init
  buildRulesMenu();
  loadRule(0, true);
</script>
